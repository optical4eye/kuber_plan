grafana:
  adminUser: admin
  adminPassword: strongpassword

  admin:
    ## Name of the secret. Can be templated
    existingSecret: ""
    userKey: admin-user
    passwordKey: admin-password

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    labels: {}
    path: /
    pathType: Prefix
    hosts:
      - grafana.cluster.local
    extraPaths: []
    tls: []

  grafana.ini:
    server:
      domain: grafana.cluster.local
      root_url: https://grafana.cluster.local

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  ##
  persistence:
    type: pvc
    enabled: true
    storageClassName: nfs-client
    accessModes:
      - ReadWriteOnce
    size: 5Gi
    finalizers:
      - kubernetes.io/pvc-protection
    extraPvcLabels: {}

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /var/lib/grafana/dashboards/default
  dashboards: {}
    # default:
    #   node-exporter:
    #     gnetId: 1860
    #     revision: 29
    #     datasource: Victoria
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      # - name: Victoria
      #   type: prometheus
      #   url: http://victoriametrics-victoria-metrics-single-server:8428
      #   access: proxy
      #   isDefault: true
      - name: Loki
        type: prometheus
        url: http://loki:3100
        access: proxy
        isDefault: false
victoria-metrics-single:
  rbac:
    create: false
    pspEnabled: false
  serviceAccount:
    create: false
  server:
    retentionPeriod: 6h
    extraArgs:
      selfScrapeInterval: "15s"
      loggerLevel: "INFO"
    persistentVolume:
      storageClass: "nfs-client"
      size: "10Gi"
    resources:
      requests:
        cpu: 200m
        memory: 500Mi
      limits:
        cpu: "1"
        memory: 2Gi
    ingress:
      enabled: true
      annotations:
        certmanager.k8s.io/cluster-issuer: monitoring-issuer
      hosts:
        - name: "vm.cluster.local"
          path: /
          port: http
      tls:
        - secretName: "mon-tls"
          hosts:
            - vm.cluster.local
      ingressClassName: nginx
    statefulSet:
      enabled: true
      podManagementPolicy: Parallel
    scrape:
      enabled: false
